{% extends "expenses_app/base.html" %}
{% load bootstrap4 %}
{% load static %}

{% block page_header %}
<h1>Add new expense:</h1>
{% endblock page_header %}


{% block content %}
<form action="{% url 'expenses_app:new_expense' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
     {% buttons %}
       <button name="submit" class="btn btn-primary">Add expense</button>
     {% endbuttons %}
 </form>

{% endblock content %}
